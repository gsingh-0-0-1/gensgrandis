<!DOCTYPE html>
<html>
  <head>
    <title>Lobby</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #222;}

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; width: 50%; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; width: 50%; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
      #messages > li:nth-child(even) { background: #9a9a9a; }

      #nametags {
        position: fixed;
        top: 10%;
        left: 75%;
        transform: translate(-50%, 0);
      }
      #nametags > li { list-style-type: none; padding: 0.5rem 1rem; font-size: 50px; color: #ddd; text-align: center}
      #nametags > li:nth-child(1n) {background-color: #aa6666;}
      #nametags > li:nth-child(2n) {background-color: #66aa66;}
      #nametags > li:nth-child(3n) {background-color: #6666aa;}
      #nametags > li:nth-child(4n) {background-color: #aaaa66;}
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <ul id="nametags"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
  </body>
  <script src="/templates/socket.io.js"></script>

  <script>
    var socket = io(window.location.pathname);

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var nametags = document.getElementById('nametags')

    var authid = ''

    var username = prompt('Enter username')

    while (username == 'null' || username == '' || username == null){
      var username = prompt('Enter username')
    }

    socket.emit('join', username)

    function addUsertag(username){
      var g = document.createElement('li')
      g.textContent = username
      nametags.appendChild(g)
    }

    function startGame(){
      var roomid = window.location.href.split("/").slice(-1)
      setTimeout(function(){
        window.location.replace("/gameroom/" + roomid + "?gameid=" + authid)
      }, 5000)
      alert("Lobby full, game starting in 5 seconds.")
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value, username);
        input.value = '';
      }
    });

    socket.on('chat message', function(msg, username) {
      var item = document.createElement('li');
      item.textContent = username + ": " + msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('join', function(username) {
      var item = document.createElement('li');
      item.textContent = username + " joined the chat.";
      messages.appendChild(item);
    })

    socket.on('gameid', function(id) {
      authid = id
    })

    socket.on('leave', function(username) {
      var item = document.createElement('li');
      item.textContent = username + " left the chat.";
      messages.appendChild(item);
    })

    socket.on('userlist', function(userlist){
      nametags.textContent = ''
      for (var user of userlist){
        addUsertag(user)
      }
    })

    socket.on('startgame', function(){
      socket.emit('starting_game', authid, username)
      startGame()
    })

  </script>
</html>
